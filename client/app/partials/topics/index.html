
<a href="topics/new">New Topic</a>
<br>

<table class="topic_table">
  <tr><th>name</th><th>short name</th><th></th><th></th></tr>
  <tr ng-repeat="topic in topics">
       <td>{{topic.name}}</td>
       <td>{{topic.short_name}}</td>
       <td><a href="#" ng-click="editTopic(topic.id)"> edit </a></td>
       <td><a href="#" ng-click="deleteTopic(topic.id)"> delete </a></td>
  </tr>
</table>
